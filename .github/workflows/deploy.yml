name: Deploy to Azure
on:
  push:
    branches:
      - main          # Trigger the workflow when code is pushed to 'main'
  pull_request:
    branches:
      - main          # Trigger the workflow on pull requests to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Use the full JSON secret here

      - name: Run Tests
        run: npm test                        # Command to run your tests (adjust this for your language)

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "my-first-app02"          # Update the app name here
          package: .
